# This is a basic workflow to help you get started with Actions

name: my_first_ga

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "ff/**", "p/**" ]
  pull_request:
    branches: [ "ff/**" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

env:
  # Make different between github action and jenkins build and push
  # "-act", ex: vxxx-brach-act-az
  mysecret: '${{ secrets.MY_SECRET }}'
  GIT_ORIGIN: '${{ github.SERVER_URL }}'
  CUR_REPO: '${{ github.REPOSITORY  }}'
  CRED: '${{ secrets.GITHUB_TOKEN }}'
  AWS_ACCESS_KEY_ID: '${{ secrets.AK }}'
  AWS_SECRET_ACCESS_KEY: '${{ secrets.SK }}'
  AWS_SESSION_TOKEN: '${{ secrets.ST }}'

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build2:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3

      # Runs a set of commands using the runners shell
      - name: Run a multi-line script
        run: |
          echo testing
          echo "this is my env ${{ env.CRED }}"
          echo "this is my env ${{ env.mysecret }}"

      - name: write files
        run: |
          echo testing
          echo "this is my env ${{ env.CRED }}\n" > file
          echo "this is my env ${{ env.mysecret }}" >> file
      - name: get
        run: | 
          cat file
      - name: install pip
        run: |
          pip3 install -r requirements.txt
